[[doc]]
match = [
    "net.fabricmc.api.**",
    "net.fabricmc.loader.api.**",
]
class-url = "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/{CLASS}.html"
method-url = "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/{CLASS}.html#{METHOD}({ARGUMENTS})"
field-url = "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/{CLASS}.html#{FIELD}"
constructor-url = "https://maven.fabricmc.net/docs/fabric-loader-0.17.3/{CLASS}.html#{CLASS.INNER}({ARGUMENTS})"

