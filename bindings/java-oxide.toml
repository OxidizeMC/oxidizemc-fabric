[sources]
inputs = [
    # "./jars/fabric-api-0.138.3+1.21.10/*.jar",
    "./jars/fabric-loader-0.18.2.jar",
    "./jars/java-21-base.jar",
    "./jars/slf4j-api-2.0.16.jar"
]
output = "./full-bindings.rs"

[proxy]
package = "com.github.pitchblacknights.oxidizemc.proxy"
output = "./java-proxy"

[[include]]
match = [
    "net.fabricmc.api.**",
    "net.fabricmc.loader.api.**",
    "java.util.Collection",
    "java.util.function.Consumer",
    "java.util.function.BiConsumer",
    "java.lang.String",
    "java.lang.Class",
    "java.lang.Throwable",
    "java.lang.StackTraceElement",
    "java.lang.Object",
    "org.slf4j.Logger",
    "org.slf4j.LoggerFactory",
]
bind = true

